spring:
  profiles:
    include: oauth,real-db

  jpa:
    properties:
      hibernate:
        show_sql: true
        format_sql: true
        dialect: org.hibernate.dialect.MySQL5InnoDBDialect

  session:
    store-type: jdbc

  h2:
    console:
      enabled: true

server:
  servlet:
    encoding:
      force-response: true
